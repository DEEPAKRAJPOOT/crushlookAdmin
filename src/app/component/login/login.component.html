<div class="login_page m-auto p-4">
  <div class="logo text-center mb-5">
    <a href="javascript:void(0);" class="simple-text logo-normal d-block">
      <img src="./assets/img/logo.png" alt="" class="img-fluid">
    </a>
  </div>
  <h2 class="text-center">Login to your Account</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5">
      <div class="alert alert-danger" [hidden]=
      "!error">{{error}}</div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email"  required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password" formControlName="password"  required>
    </div>
    <div class="clearfix">
      <div class="form-group pull-left">
          <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                Remember Me
                <span class="form-check-sign">
                  <span class="check"></span>
                </span>
            </label>
          </div>
        </div>
        <div class="form-group pull-right">
          <div class="form-check">
            <a href="javascript:void(0);">Forgot Password?</a>
          </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
